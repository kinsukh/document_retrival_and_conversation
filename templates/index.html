<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search API</title>
  </head>
  <body>
    <h1>Search the Database</h1>

    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}

    <!-- input -->
    <form action="/search" method="POST">
      <label for="text">Query:</label><br>
      <input type="text" id="text" name="text" placeholder="Enter your query"><br><br>

      <label for="top_k">Top K Results (default 5):</label><br>
      <input type="number" id="top_k" name="top_k" value="5"><br><br>

      <label for="threshold">Threshold (default 0.4):</label><br>
      <input type="text" id="threshold" name="threshold" value="0.4"><br><br>

      <input type="submit" value="Search">
    </form>

    <!-- displaying results-->
    {% if results %}
      <h2>Results</h2>
      <ul>
        {% for result in results %}
          <li>Document: {{ result['document'] }} - Score: {{ result['score'] }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
